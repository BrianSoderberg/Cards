<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cards 3D</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Cards.json");

        window.addEventListener("resize", OnResize);

        OnResize();

        function OnResize()
        {
            gameInstance.SendMessage("ScreenMgr", "SetWidth", window.innerWidth);
            gameInstance.SendMessage("ScreenMgr", "SetHeight", window.innerHeight);
            gameInstance.SendMessage("ScreenMgr", "OnResize");
        }

    </script>
  </head>
  <body style="margin: 0; overflow:hidden;">
    <div id="gameContainer" style="width: 100%; height: 100%; margin: 0"></div>
  </body>
</html>
