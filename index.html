<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cards 3D</title>

  </head>
  <body style="margin: 0; overflow:hidden;">

    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Cards.json");

        window.addEventListener("resize", OnResize);

        function OnResize()
        {
            gameInstance.SendMessage("ScreenMgr", "SetWidth", window.clientWidth);
            gameInstance.SendMessage("ScreenMgr", "SetHeight", window.clientHeight);
            gameInstance.SendMessage("ScreenMgr", "OnResize");
        }

    </script>


    <div id="gameContainer" style="width: 100%; height: 100%; margin: 0"></div>
  </body>
</html>
